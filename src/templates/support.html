{% extends "layout.html" %}

{% block title %}Auth{% endblock %}

{% block content %}

<div class="container px-4 mx-auto">
    <div class="mx-auto">
        <div class="max-w-md mx-auto px-8 py-6 bg-gray-100 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create a Ticket</h2>
            <form onsubmit="createTicket(event)">
                <div class="mb-4">
                    <label class="block text-gray-800 mb-1" for="name">Title</label>
                    <input
                        name="topic"
                        class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                        placeholder="Enter the topic" type="text" id="topic" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-800 mb-1" for="message">Description</label>
                    <textarea
                        class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                        rows="4" placeholder="Enter your message" name="description" id="description"></textarea>
                </div>
                <button
                    class="w-full bg-yellow-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-yellow-400 transition duration-300"
                    type="submit">
                    Start a conversation
                </button>
            </form>
            <div class="mt-5">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Tickets</h2>
                <ul id="channels" class="flex justify-center items-center gap-3 flex-col">
                    <a class="w-full bg-gray-200 cursor-pointer px-4 py-2 hover:scale-[1.01] rounded" href="/suu">
                    </a>
                    <!-- Tickets -->
                </ul>
            </div>
        </div>
    </div>
</div>
</div>

<script src="{{ url_for('static', filename='support.js') }}"></script>

{% endblock %}
