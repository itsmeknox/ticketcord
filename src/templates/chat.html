{% extends "layout.html" %}

{% block title %}Chat{% endblock %}

{% block content %}

<div id="chat-section" class="items-center justify-center w-full">

    <div class="max-w-[400px] mx-auto bg-white dark:bg-zinc-800 shadow-md rounded-lg overflow-hidden">
        <div class="flex flex-col min-h-[500px] w-[400px]">
            <div class="px-4 py-3 border-b dark:border-zinc-700">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold text-zinc-800 dark:text-white">
                        Chat with Support
                    </h2>
                    <div class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">
                        Online
                    </div>
                </div>
            </div>
            <div id="message-section" class="flex-1 p-3 overflow-y-auto flex flex-col space-y-2" id="chatDisplay">

            </div>

            <div class="px-3 py-2 border-t dark:border-zinc-700">
                <form class="flex gap-2" onsubmit="sendMessage(event)">
                    <input placeholder="Type your message..." name="message"
                        class="flex-1 p-2 border rounded-lg dark:bg-zinc-700 dark:text-white dark:border-zinc-600 text-sm"
                        id="chatInput" type="text" />
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-3 rounded-lg transition duration-300 ease-in-out text-sm"
                        id="sendButton">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>


<div id="user_id" class="hidden">{{user_id}}</div>

<script src="{{ url_for('static', filename='chat.js') }}"></script>

{% endblock %}
